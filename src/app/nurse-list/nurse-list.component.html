<mat-tab-group >

  <mat-tab *ngFor="let inf of getInfirmiers()">
    <ng-template mat-tab-label>
      <app-infirmier [data]="inf"></app-infirmier>
    </ng-template>
    <mat-list *ngFor="let pat of inf.patients">
      <mat-list-item>
        <mat-chip-list >
            <app-patient [data]="pat"></app-patient>
        </mat-chip-list>
      </mat-list-item>
    </mat-list>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <div alx-dropzone (alx-ondrop)="desaffectPatient($event)"> PA-NaN </div>
    </ng-template>

    <mat-list *ngFor="let patNA of getPatientsNonAffectes()"
              [alx-draggable]="patNA">
      <mat-list-item>
        <mat-chip-list>
          <app-patient [data]="patNA"></app-patient>
        </mat-chip-list>
      </mat-list-item>
    </mat-list>

  </mat-tab>

</mat-tab-group>
